<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebAR Restaurant Menu</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="loading-overlay" class="loading-overlay">
      <div class="loading-spinner"></div>
    </div>
    <div id="menu-overlay" class="menu-overlay">
      <div id="menu-items" class="menu-items">
        <!-- Buttons will be added here by JS -->
      </div>
      <div id="item-details" class="item-details">
        <h2 id="item-name"></h2>
        <p id="item-description"></p>
      </div>
      <button id="start-ar-button" class="start-button">Start AR</button>
    </div>
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind; autoStart: false" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" crossorigin="anonymous" />
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Lighting -->
      <a-light type="ambient" color="#FFF" intensity="0.5"></a-light>
      <a-light type="directional" color="#FFF" intensity="1" position="-1 2 2"></a-light>

      <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
        <!-- A plane to show the target image, good for debugging -->
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0" opacity="0.5"></a-plane>
      </a-entity>
    </a-scene>
    <script src="main.js"></script>
  </body>
</html>
