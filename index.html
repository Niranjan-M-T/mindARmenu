<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebAR Restaurant Menu</title>
    <link rel="icon" href="data:,">
    <!-- A-Frame and AR.js scripts -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <!-- AR.js Loader -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <!-- Main UI -->
    <div id="menu-overlay" class="menu-overlay">
      <div id="menu-items" class="menu-items"></div>
      <div id="item-details" class="item-details">
        <h2 id="item-name"></h2>
        <p id="item-description"></p>
      </div>
      <button id="start-ar-button" class="start-button">Start AR</button>
    </div>

    <!-- AR.js Scene -->
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <a-entity camera></a-entity>

      <!-- The marker. This will point to the user's custom marker -->
      <a-nft
        type="nft"
        url="mindARmenu/assets/marker"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
        id="target-entity"
      >
        <!-- The 3D model will be added here by main.js -->
      </a-nft>
    </a-scene>

    <!-- Debug Logger -->
    <script src="main.js"></script>
    <div id="debug-log"></div>
  </body>
</html>
